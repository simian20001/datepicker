<html>
<head>
    <script src="../datepicker.js"></script>
    <script>
        function addlistener(){
            document.querySelector('date-picker').addEventListener('datepicked',(e) => alert(JSON.stringify(e.detail)));
        }
    </script>
</head>
<body onload="addlistener()">
    <div style="display: inline-block; border: 1px red dotted; padding: 5px">
        <date-picker label="Testing" ></date-picker>
    </div>
    <!--<div onClick="testing()">Testing</div>-->
</body>
</html>
